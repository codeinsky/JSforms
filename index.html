<html>
	<head>
		<style>
			body {
				background-color:powderblue;
			}
		</style>
		<meta charset="UTF-8">
		<title>
			Forms Home Work 
		</title>
	</head>
	<body background="blue">
		<h1 style="text-align: center;">Forms HomeWork</h1>
		<form action="">
			<h1>Please enter your details</h1>
			<label><span>Enter your name:</span><input type="text" name="name"></label> <br>
			<br>
				<select name="country" id="">
					<option value="" disabled selected="">Choose your country</option>
					<option value="Israel" name="Israel">Israel</option>
					<option value="UK" name="UK">UK</option>
					<option value="USA" name="USA">USA</option>
					<option value="Russia" name="Russia">Russia</option>
				</select>
		<br>
		<br>
		<label>

		<input type="radio" value="male" name="gender" id="male">
		Male</label>
		
		<label>
		<input type="radio" value="female" name="gender" id="female">
		Female</label>


		<br>
		<br>

		<span>Enter your salary:</span>
		<input  name="salary" type="range" min="1000" max="20000" step="1000">
		<br>
		<span>Value: <span name="salaryValue">00</span></span>
		<br>
		<br>
		<br>
		<label>
			<input type="checkbox" name="accept" value = "accepted">
			Accept the Terms and Conditions 
		</label>
		<br>
		<input type="submit" value="submit">
		</form>
		
		<script src="node_modules\jquery\dist\jquery.min.js"></script>
		<script src="source.js"></script>
	</body>
</html>
